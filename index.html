<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拉屎记录器</title>
    <!-- Tailwind CSS v3 -->
    <script src="libs/js/tailwindcss.js"></script>
    <!-- Font Awesome -->
    <link href="libs/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="libs/js/chart.umd.min.js"></script>
    <!-- 外部样式文件 -->
    <link rel="stylesheet" href="styles.css">
    <!-- 统一的 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4ade80',
                        secondary: '#60a5fa',
                        accent: '#fbbf24',
                        neutral: '#f1f5f9',
                        'neutral-dark': '#334155',
                        danger: '#ef4444'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-effect {
                @apply bg-white/80 backdrop-blur-md;
            }
            .card-shadow {
                @apply shadow-lg hover:shadow-xl transition-shadow duration-300;
            }
            .btn-primary {
                @apply bg-primary text-white px-6 py-4 rounded-full font-bold text-lg hover:bg-primary/90 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary/50;
            }
            .btn-secondary {
                @apply bg-secondary text-white px-6 py-4 rounded-full font-bold text-lg hover:bg-secondary/90 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-secondary/50;
            }
            .btn-accent {
                @apply bg-accent text-white px-6 py-4 rounded-full font-bold text-lg hover:bg-accent/90 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-accent/50;
            }
            .btn-danger {
                @apply bg-danger text-white px-6 py-4 rounded-full font-bold text-lg hover:bg-danger/90 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-danger/50;
            }
            .btn-sm {
                @apply px-4 py-3 rounded-full font-bold text-base;
            }
            .input-field {
                @apply w-full px-5 py-4 text-lg rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300;
            }
            .card {
                @apply bg-white rounded-2xl p-5 card-shadow;
            }
            .section-title {
                @apply text-xl md:text-2xl font-bold text-neutral-dark mb-4 flex items-center;
            }
            .section-title i {
                @apply mr-2 text-primary text-xl;
            }
            .record-item {
                @apply bg-white border border-gray-200 rounded-xl p-4 hover:border-primary/50 transition-colors;
            }
            .delete-btn {
                @apply text-gray-400 hover:text-danger transition-colors p-2 rounded-full hover:bg-gray-100;
            }
            .tab-indicator {
                @apply h-1 rounded-full transition-all duration-300;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- 头部 -->
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-neutral-dark mb-1 flex items-center justify-center">
                <i class="fa-solid fa-poop text-primary mr-2 animate-bounce-slow"></i>
                拉屎记录器
            </h1>
            <p class="text-gray-600 text-sm">轻松记录您的排便习惯</p>
        </header>

        <!-- 标签页导航 -->
        <div class="flex justify-between items-center mb-4 px-2">
            <div class="flex-1 text-center">
                <button class="tab-btn w-full py-3 text-lg font-medium relative" data-index="0">
                    <i class="fa-solid fa-plus-circle mr-1"></i> 添加
                    <span class="tab-indicator absolute bottom-0 left-0 w-full bg-primary"></span>
                </button>
            </div>
            <div class="flex-1 text-center">
                <button class="tab-btn w-full py-3 text-lg font-medium relative text-gray-500" data-index="1">
                    <i class="fa-solid fa-list-alt mr-1"></i> 历史
                    <span class="tab-indicator absolute bottom-0 left-0 w-0 bg-secondary"></span>
                </button>
            </div>
            <div class="flex-1 text-center">
                <button class="tab-btn w-full py-3 text-lg font-medium relative text-gray-500" data-index="2">
                    <i class="fa-solid fa-chart-line mr-1"></i> 分析
                    <span class="tab-indicator absolute bottom-0 left-0 w-0 bg-accent"></span>
                </button>
            </div>
        </div>

        <!-- 滑动容器 -->
        <div class="swipe-container touch-feedback">
            <div class="swipe-wrapper">
                <!-- 添加记录卡片 -->
                <div class="swipe-card p-2">
                    <div class="card h-full flex flex-col">
                        <h2 class="section-title">
                            <i class="fa-solid fa-plus-circle"></i> 添加记录
                        </h2>
                        <form id="recordForm" class="space-y-5 flex-grow">
                            <div>
                                <label for="recordTime" class="block text-gray-700 mb-2 font-medium text-lg">时间</label>
                                <input type="datetime-local" id="recordTime" class="input-field">
                            </div>
                            <div>
                                <label for="location" class="block text-gray-700 mb-2 font-medium text-lg">地点</label>
                                <div class="flex">
                                    <select id="location" class="input-field">
                                        <option value="家里">家里</option>
                                        <option value="公司">公司</option>
                                        <option value="学校">学校</option>
                                        <option value="公共场所">公共场所</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div id="otherLocationContainer" class="hidden">
                                <label for="otherLocation" class="block text-gray-700 mb-2 font-medium text-lg">其他地点</label>
                                <input type="text" id="otherLocation" class="input-field" placeholder="请输入地点">
                            </div>
                            <div>
                                <label for="type" class="block text-gray-700 mb-2 font-medium text-lg">类型 (可选)</label>
                                <select id="type" class="input-field">
                                    <option value="">请选择类型</option>
                                    <option value="正常">正常</option>
                                    <option value="干燥">干燥</option>
                                    <option value="稀便">稀便</option>
                                    <option value="腹泻">腹泻</option>
                                </select>
                            </div>
                            <div>
                                <label for="notes" class="block text-gray-700 mb-2 font-medium text-lg">备注 (可选)</label>
                                <textarea id="notes" class="input-field" rows="3" placeholder="添加备注信息"></textarea>
                            </div>
                            <button type="submit" class="btn-primary w-full mt-auto">
                                <i class="fa-solid fa-check mr-2"></i> 记录
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 记录列表卡片 -->
                <div class="swipe-card p-2">
                    <div class="card h-full flex flex-col">
                        <div class="mb-4">
                            <!-- 搜索栏 -->
                            <div class="flex items-center space-x-2 mb-3">
                                <div class="flex-grow relative">
                                    <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" id="searchInput" placeholder="搜索地点或备注..." class="input-field pl-10 pr-3 py-2 w-full">
                                </div>
                                <button id="clearSearchBtn" class="btn-secondary btn-sm hidden">
                                    <i class="fa-solid fa-times mr-1"></i> 清除搜索
                                </button>
                            </div>
                            
                            <!-- 操作按钮 -->
                            <div class="flex justify-between items-center">
                                <h2 class="section-title mb-0">
                                    <i class="fa-solid fa-list-alt"></i> 历史记录
                                </h2>
                                <div class="flex space-x-2">
                                    <button id="filterBtn" class="btn-secondary btn-sm">
                                        <i class="fa-solid fa-filter mr-1"></i> 筛选
                                    </button>
                                    <button id="exportBtn" class="btn-accent btn-sm">
                                        <i class="fa-solid fa-download mr-1"></i> 导出
                                    </button>
                                    <button id="importBtn" class="btn-secondary btn-sm">
                                    <i class="fa-solid fa-upload mr-1"></i> 导入
                                </button>
                                <button id="backupBtn" class="btn-secondary btn-sm">
                                    <i class="fa-solid fa-database mr-1"></i> 备份
                                </button>
                                <button id="settingsBtn" class="btn-secondary btn-sm">
                                    <i class="fa-solid fa-cog mr-1"></i> 设置
                                </button>
                                <input type="file" id="importFile" accept=".json" class="hidden">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 筛选器 -->
                        <div id="filterContainer" class="hidden bg-neutral rounded-xl p-4 mb-4">
                            <div class="grid grid-cols-1 gap-4">
                                <div>
                                    <label for="startDate" class="block text-gray-700 mb-2 text-base">开始日期</label>
                                    <input type="date" id="startDate" class="input-field text-base">
                                </div>
                                <div>
                                    <label for="endDate" class="block text-gray-700 mb-2 text-base">结束日期</label>
                                    <input type="date" id="endDate" class="input-field text-base">
                                </div>
                            </div>
                            <div class="mt-4 flex justify-end space-x-2">
                                <button id="resetFilterBtn" class="px-4 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-base">
                                    重置
                                </button>
                                <button id="applyFilterBtn" class="btn-primary btn-sm">
                                    应用
                                </button>
                            </div>
                        </div>
                        
                        <!-- 筛选条件显示 -->
                        <div id="activeFilters" class="hidden bg-blue-50 border border-blue-100 rounded-lg p-3 mb-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i class="fa-solid fa-filter text-blue-500 mr-2"></i>
                                    <span class="text-sm font-medium text-blue-800">当前筛选条件：</span>
                                    <span id="filterText" class="text-sm text-blue-700 ml-1"></span>
                                </div>
                                <button id="clearFiltersBtn" class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                                    清除筛选
                                </button>
                            </div>
                        </div>
                        
                        <!-- 记录列表列表 -->
                        <div id="recordsList" class="flex-grow overflow-y-auto pr-2 space-y-3">
                            <!-- 记录将通过 JavaScript 动态添加 -->
                            <div class="text-center text-gray-500 py-8" id="emptyState">
                                <i class="fa-solid fa-poop text-4xl mb-3 text-primary animate-bounce-slow"></i>
                                <h3 class="text-xl font-bold mb-2 text-neutral-dark">暂无排便记录</h3>
                                <p class="mb-4">点击顶部"添加"标签开始记录您的第一次排便</p>
                                <button class="btn-primary btn-sm mx-auto" onclick="switchTab(0)">
                                    <i class="fa-solid fa-plus-circle mr-1"></i> 添加第一条记录
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 趋势分析卡片 -->
                <div class="swipe-card p-2">
                    <div class="card h-full flex flex-col">
                        <h2 class="section-title">
                            <i class="fa-solid fa-chart-line"></i> 排便趋势分析
                        </h2>
                        <div class="grid grid-cols-1 gap-4 mb-4">
                            <div class="bg-neutral rounded-xl p-4 text-center">
                                <h3 class="text-gray-600 mb-2 text-base">平均间隔</h3>
                                <p id="avgInterval" class="text-3xl font-bold text-primary">--</p>
                                <p class="text-gray-500 text-sm">小时/次</p>
                            </div>
                            <div class="bg-neutral rounded-xl p-4 text-center">
                                <h3 class="text-gray-600 mb-2 text-lg">本周次数</h3>
                                <p id="weeklyCount" class="text-3xl font-bold text-secondary">--</p>
                                <p class="text-gray-500 text-sm">次/周</p>
                            </div>
                            <div class="bg-neutral rounded-xl p-4 text-center">
                                <h3 class="text-gray-600 mb-2 text-lg">常用地点</h3>
                                <p id="commonLocation" class="text-3xl font-bold text-accent">--</p>
                                <p class="text-gray-500 text-sm">TOP 1</p>
                            </div>
                        </div>
                        
                        <!-- 图表设置 -->
                        <div class="mb-4">
                            <div class="grid grid-cols-2 gap-4">
                                <!-- 图表类型选择 -->
                                <div>
                                    <label class="block text-gray-700 mb-2 text-base">图表类型</label>
                                    <select id="chartType" class="input-field text-base">
                                        <option value="line">折线图</option>
                                        <option value="bar">柱状图</option>
                                        <option value="pie">饼图（按地点）</option>
                                    </select>
                                </div>
                                <!-- 时间范围选择 -->
                                <div>
                                    <label class="block text-gray-700 mb-2 text-base">时间范围</label>
                                    <select id="timeRange" class="input-field text-base">
                                        <option value="7">最近7天</option>
                                        <option value="14" selected>最近14天</option>
                                        <option value="30">最近30天</option>
                                        <option value="90">最近90天</option>
                                        <option value="all">全部</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 图表容器 -->
                        <div class="flex-grow">
                            <canvas id="trendChart" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
    </div>

    <!-- 确认删除模态框 -->
    <div id="deleteModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold text-neutral-dark mb-4">确认删除</h3>
            <p class="text-gray-600 mb-4">您确定要删除这条记录吗？此操作无法撤销。</p>
            <div id="deleteRecordInfo" class="bg-gray-50 rounded-lg p-4 mb-6">
                <!-- 被删除记录信息将通过JavaScript动态添加 -->
            </div>
            <div class="flex justify-end space-x-3">
                <button id="cancelDeleteBtn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    取消
                </button>
                <button id="confirmDeleteBtn" class="btn-danger">
                    确认删除
                </button>
            </div>
        </div>
    </div>

    <!-- 编辑记录模态框 -->
    <div id="editModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold text-neutral-dark mb-4">编辑记录</h3>
            <form id="editForm" class="space-y-5">
                <div>
                    <label for="editTime" class="block text-gray-700 mb-2 font-medium text-lg">时间</label>
                    <input type="datetime-local" id="editTime" class="input-field">
                </div>
                <div>
                    <label for="editLocation" class="block text-gray-700 mb-2 font-medium text-lg">地点</label>
                    <div class="flex">
                        <select id="editLocation" class="input-field">
                            <option value="家里">家里</option>
                            <option value="公司">公司</option>
                            <option value="学校">学校</option>
                            <option value="公共场所">公共场所</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <div id="editOtherLocationContainer" class="hidden">
                    <label for="editOtherLocation" class="block text-gray-700 mb-2 font-medium text-lg">其他地点</label>
                    <input type="text" id="editOtherLocation" class="input-field" placeholder="请输入地点">
                </div>
                <div>
                    <label for="editType" class="block text-gray-700 mb-2 font-medium text-lg">类型 (可选)</label>
                    <select id="editType" class="input-field">
                        <option value="">请选择类型</option>
                        <option value="正常">正常</option>
                        <option value="干燥">干燥</option>
                        <option value="稀便">稀便</option>
                        <option value="腹泻">腹泻</option>
                    </select>
                </div>
                <div>
                    <label for="editNotes" class="block text-gray-700 mb-2 font-medium text-lg">备注 (可选)</label>
                    <textarea id="editNotes" class="input-field" rows="3" placeholder="添加备注信息"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelEditBtn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                        取消
                    </button>
                    <button type="submit" class="btn-primary">
                        保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold text-neutral-dark mb-4">设置</h3>
            <div class="space-y-6">
                <!-- 主题设置 -->
                <div>
                    <h4 class="text-lg font-semibold text-neutral-dark mb-3">主题设置</h4>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="theme" value="light" class="form-radio text-primary" checked>
                            <span class="text-base">浅色主题</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="theme" value="dark" class="form-radio text-primary">
                            <span class="text-base">深色主题</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="theme" value="auto" class="form-radio text-primary">
                            <span class="text-base">跟随系统</span>
                        </label>
                    </div>
                </div>

                <!-- 通知设置 -->
                <div>
                    <h4 class="text-lg font-semibold text-neutral-dark mb-3">通知设置</h4>
                    <div class="space-y-3">
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-base">添加记录成功通知</span>
                            <input type="checkbox" id="notificationAdd" class="form-checkbox text-primary" checked>
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-base">删除记录成功通知</span>
                            <input type="checkbox" id="notificationDelete" class="form-checkbox text-primary" checked>
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-base">编辑记录成功通知</span>
                            <input type="checkbox" id="notificationEdit" class="form-checkbox text-primary" checked>
                        </label>
                    </div>
                </div>

                <!-- 数据管理 -->
                <div>
                    <h4 class="text-lg font-semibold text-neutral-dark mb-3">数据管理</h4>
                    <div class="space-y-3">
                        <button id="clearAllDataBtn" class="btn-danger w-full text-left px-4 py-2 rounded-lg">
                            <i class="fa-solid fa-trash mr-2"></i> 清空所有数据
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button" id="cancelSettingsBtn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    取消
                </button>
                <button type="button" id="saveSettingsBtn" class="btn-primary">
                    保存设置
                </button>
            </div>
        </div>
    </div>

    <!-- 通用提示组件 -->
    <div id="toast" class="fixed bottom-4 right-4 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <div class="flex items-center">
            <i id="toastIcon" class="mr-2"></i>
            <span id="toastText"></span>
        </div>
    </div>

    <!-- 外部JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
